server.port=9090

#db configuration

spring.datasource.url=jdbc:mysql://localhost:3306/hr_management_app
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

#if there is an entity table is created automatically 
spring.jpa.hibernate.ddl-auto=update

# to view table, shows SQL Queries
spring.jpa.show-sql=true

# get logs for spring security
logging.level.org.org.springframework.security=DEBUG

